<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Portal</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="page">
        <header class="topbar">
            <h1>Admin Portal</h1>
            <button id="logout-btn">Logout</button>
        </header>

        <main class="content">
            <p class="muted">You are logged in. Next we'll add Ads CRUD + Config management.</p>

            <div class="card">
                <h2>Status</h2>
                <p id="status">Loading...</p>
            </div>

            <div class="card">
                <!-- Ads header + Create button -->
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2>Ads</h2>
                    <button id="create-ad-btn">Create Ad</button>
                </div>

                <div id="ads-list" class="muted">Loading ads...</div>
            </div>
        </main>
    </div>

    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
