<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Portal</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="page">
        <header class="topbar">
            <h1>Admin Portal</h1>
            <button id="logout-btn">Logout</button>
        </header>

        <main class="content">
            <p class="muted">You are logged in.</p>

            <div class="card">
                <h2>Status</h2>
                <p id="status">Loading...</p>
            </div>

        
            <!-- ðŸ”¹ Client Config Card -->
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
                    <h2 style="margin:0;">Client Config</h2>
                    <span class="muted" style="margin:0;">Controls ad selection per app</span>
                </div>

                <div style="margin-top:12px; display:grid; gap:12px;">
                    <label>
                        Client ID (App ID)
                        <input
                            id="cfg-clientId"
                            type="text"
                            placeholder="memory-game"
                        />
                    </label>

                    <div style="display:flex; gap:16px; align-items:center; flex-wrap:wrap;">
                        <label class="checkbox" style="margin:0;">
                            <input id="cfg-type-image" type="checkbox" checked />
                            image
                        </label>

                        <label class="checkbox" style="margin:0;">
                            <input id="cfg-type-video" type="checkbox" checked />
                            video
                        </label>
                    </div>

                    <label>
                        Allowed Categories (comma separated)
                        <input
                            id="cfg-categories"
                            type="text"
                            placeholder="kids, cars"
                        />
                    </label>

                    <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
                        <button
                            id="cfg-load-btn"
                            type="button"
                            class="btn-secondary"
                            style="width:auto; padding:10px 14px;"
                        >
                            Load
                        </button>

                        <button
                            id="cfg-save-btn"
                            type="button"
                            style="width:auto; padding:10px 14px;"
                        >
                            Save
                        </button>

                        <span id="cfg-msg" class="muted"></span>
                    </div>
                </div>
            </div>

            <div class="card">
                <!-- Ads header + Create button -->
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2>Ads</h2>
                    <button id="create-ad-btn">Create Ad</button>
                </div>

                <div id="ads-list" class="muted">Loading ads...</div>
            </div>
        </main>
    </div>

    <!-- Create/Edit Ad Modal (hidden by default) -->
    <div id="ad-modal" class="modal hidden" aria-hidden="true">
        <div class="modal-card">
            <div class="modal-header">
                <h2 id="ad-modal-title">Create Ad</h2>
                <button id="ad-modal-close" class="icon-btn" type="button" aria-label="Close">âœ•</button>
            </div>

            <form id="ad-form" class="form">
                <!-- App ownership -->
                <label>
                    Client ID (App ID)
                    <input
                        id="ad-clientId"
                        type="text"
                        placeholder="memory-game"
                        required
                    />
                </label>

                <div class="form-row">
                    <label>
                        ID
                        <input id="ad-id" type="text" required />
                    </label>

                    <label>
                        Title
                        <input id="ad-title" type="text" required />
                    </label>
                </div>

                <div class="form-row">
                    <label>
                        Type
                        <select id="ad-type" required>
                            <option value="video">video</option>
                            <option value="image">image</option>
                        </select>
                    </label>

                    <label class="checkbox">
                        <input id="ad-enabled" type="checkbox" checked />
                        Enabled
                    </label>
                </div>

                <label>
                    Categories (comma separated)
                    <input id="ad-categories" type="text" placeholder="kids, cars" />
                </label>

                <label>
                    Click URL
                    <input id="ad-clickUrl" type="url" placeholder="https://..." required />
                </label>

                <label id="videoUrl-row">
                    Video URL
                    <input id="ad-videoUrl" type="url" placeholder="https://..." />
                </label>

                <label id="imageUrl-row" style="display:none;">
                    Image URL
                    <input id="ad-imageUrl" type="url" placeholder="https://..." />
                </label>

                <div class="modal-actions">
                    <button id="ad-cancel" type="button" class="btn-secondary">Cancel</button>
                    <button id="ad-save" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
